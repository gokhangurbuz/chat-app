<!DOCTYPE html>
<html>
<head>
    <title>ChatApp</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<h2 id='joiners'> <i id='joined'>You </i> joined the chat!</h2>
<div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">chatapp</div>
    </div>
    <div class="history">Most Recent</div>
    <ul class="messages"></ul>
    <ul class="users"></ul>
    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper"><input class="message_input" placeholder="Type your message here..." /></div>
        <div class="send_message">
            <div class="icon"></div>
            <div class="text">Send</div>
        </div>
    </div>
</div>
<div class="message_template left">
    <li class="message left">
        <div class="text_wrapper">
            <div class="user_name"></div>
            <div class="text"></div>
        </div>
    </li>
</div>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/ScottHamper/Cookies/1.2.1/dist/cookies.min.js"></script>
<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script type="text/javascript" src="/script.js"></script>

</html>
